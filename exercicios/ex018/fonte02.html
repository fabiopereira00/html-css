    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Austria';
            src: url('fonts/Austria.otf') format('opentype'), url('fonts/Austria.ttf') format('truetype'); 
            /* 
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype 
                - truetype-aat (Apple Advanced Typography)
                - svg
            
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Austria';
            font-size: 3em;
        }
    </style>
</head>
