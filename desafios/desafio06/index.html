<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemtnos da lista aseguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <p>
        <ul>
            <li title="Use a tag &lt;p&gt;">Parágrafo</li>
            <li title="Use a tag &lt;h1&gt;">Títulos</li>
            <li title="Use a tag &lt;img&gt;">Imagens</li>
            <li title="Use a tag &lt;abbr">Abreviações</li>
            <li title="Use a tag &lt;a&gt;">Códigos-fonte</li>
            <li title="Use a tag &lt;ol&gt;">Listas Númericas</li>
            <li title="Use a tag &lt;ul&gt;">Lista com demarcadores</li>
        </ul>
    </p>
</body>
</html>
