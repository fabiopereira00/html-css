<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexíveis</title>
</head>
<body>
    <h1>
        Imagem flexível
    </h1>
    <p>Voçe está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png">
        <source media="(max-width: 1200px)" srcset="imagens/paisagem-m.png">
        <img src="imagens/paisagem-g.png" alt="paisagem com rapariga no meio">
    </picture>
</body>
</html>
