<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Voçe está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem fléxivel funciona">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/musicayt.mp3" type="audio/mpeg">
        <source src="midia/musicayt.ogg" type="audio/ogg">
        <source src="midia/musicayt.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue produzir áudio. <a href="midia/musicayt.mp3">Clique aqui para baixar o arquivo.</a></p>
        <!-- MP3 WAV OGG -->
    </audio>
    

</body>
</html>
